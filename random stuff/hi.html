  <script>
    $('img').mouseover(function(){
  $(this).addClass('flipped');
}).mouseleave(function(){
  $(this).removeClass('flipped');
});

    
    
    
  </script>
  
  
  <style>
    
    
    .flipped {
  transform: scale(-1, 1);
}
    
  </style>
